<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="maincontainer">
    <div class="detail_container">

      <!-- Buttons -->
      <div class="btn">
        <button id="login">Login</button>
        <button id="signup">Signup</button>
        <div id="slider"></div>
      </div>

      <!-- Form Section -->
      <div id="form_section" class="form_section">

        <!-- Login Form -->
        <div class="login_box">
          <div class="input_box">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input_box">
            <input type="password" required>
            <label>Password</label>
          </div>
          <button class="clickbtn">Login</button>
        </div>

        <!-- Signup Form -->
        <div class="signup_box">
          <div class="input_box">
            <input type="text" required>
            <label>Full Name</label>
          </div>
          <div class="input_box">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input_box">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="input_box">
            <input type="password" required>
            <label>Confirm Password</label>
          </div>
          <button class="clickbtn">Signup</button>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
